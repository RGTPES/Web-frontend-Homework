<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
    <form action="" method="post">
        <table>
            <tr>
                <td>
                    <label for="name">Họ và Tên</label>
                </td>
                <td>
                    <input type="text" name="name" id="name" autofocus required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email">Email</label>
                </td>
                <td>
                    <input type="email" name="Email" id="Email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Ngày sinh đầy đủ</label>
                </td>
                <td>
                    <input type="date" name="date" id="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Giới tính</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="gender">Nam
                    <input type="radio" name="gender" id="gender">Nữ
                    <input type="radio" name="gender" id="gender">Khác
                </td>
            </tr>
            <tr>
                <td>
                   <label for="number">Số Điện thoại</label> 
                </td>
                <td>
                    <input type="number" name="number" id="number" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="major">Chuyên ngành:</label>
                </td>
                <td>
                    <input type="text" name="major" id="major">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="year">Năm nhập học</label>
                </td>
                <td>
                    <input type="number" name="year" id="year" style="height: 10px; width: 30px;" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Point">Điểm GPA</label>
                </td>
                <td>
                    <input type="number" name="Point" id="Point" style="height: 10px; width: 30px;" >
                </td>
            </tr>
            <tr>
                <td>
                    
                <label for="address">Địa chỉ</label>
                </td>
                <td>
                    <textarea name="address" id="address" style="height: 100;width: 100;"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="class">Lớp học</label>
                </td>
                <td>
                    <select name="class" id="class">
                        <option value="1">Lớp 1</option>
                        <option value="2">Lớp 2</option>
                        <option value="3">Lớp 3</option>
                        <option value="4">Lớp 4</option>
                        <option value="5">Lớp 5</option>
                        <option value="6">Lớp 6</option>
                        <option value="7">Lớp 7</option>
                        <option value="8">Lớp 8</option>
                        <option value="9">Lớp 9</option>
                        <option value="10">Lớp 10</option>
                        <option value="11">Lớp 11</option>
                        <option value="12">Lớp 12</option>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="doy">Ngày đăng kí học</label>
                </td>
                <td>
                    <input type="datetime-local" name="doy" id="doy">
                </td>
               
            </tr>
            <tr>
               <td>
                <input type="submit" value="Gửi thông tin">
               </td> 
            </tr>
             
    
        </table>
   
    </form>
    
</body>
</html>
