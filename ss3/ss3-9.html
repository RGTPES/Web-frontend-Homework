<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="name">Họ và Tên</label>
                </td>
                <td>
                    <input type="text" name="name" id="name" autofocus required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Ngày sinh </label>
                </td>
                <td>
                    <input type="date" name="date" id="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Giới tính</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="gender">Nam
                    <input type="radio" name="gender" id="gender">Nữ
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Số điện thoại</label>
                </td>
                <td>
                    <input type="number" name="phone" id="phone">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Địa chỉ</label>
                </td>
                <td>
                    <input type="text" name="address" id="address">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="role">vai trò trong nhóm</label>
                </td>
                <td>
                    <select name="role" id="role">
                        <option value="thành viên">thành viên</option>
                        <option value="quản lý">quản lý</option>
                        <option value="khách">khách</option>
                    </select>
                </td>
                
            </tr>
            <tr>
                <td>
                    <label for="Hobbies">sở thích</label>
                </td>
                <td>
                    <input type="text" name="Hobbies" id="Hobbies">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="skill">Kỹ năng</label>
                </td>
                <td>
                    <textarea name="skill" id="skill" style="height: 30px; width: 200px;"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ftime">thời gian rảnh rỗi </label>
                </td>
                <td>
                    <input type="checkbox" name="ftime" id="ftime">sáng
                    <input type="checkbox" name="ftime" id="ftime">chiều
                    <input type="checkbox" name="ftime" id="ftime">tối
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rs">Lí do tham gia nhóm</label>
                </td>
                <td>
                    <textarea name="rs" id="rs" style="height: 30px; width: 200px;"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="color">Màu yêu thích</label>
                </td>
                <td>
                    <input type="color" name="color" id="color">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="informatin">Đăng kí nhận bản tin</label>
                </td>
                <td>
                    <input type="checkbox" name="informatin" id="informatin">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inf">Nhận thông báo qua email</label>
                </td>
                <td>
                    <input type="radio" name="inf" id="inf">Email
                    <input type="radio" name="inf" id="inf">SMS
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Đăng kí thành viên">
                </td>
            </tr>

          
        </table>
    </form>
</body>
</html>
