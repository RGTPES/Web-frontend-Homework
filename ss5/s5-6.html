<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
table{
    border-spacing: 0px;
    width: 500px;
    padding: 10px;
    height: 30px;
    text-align: center;
    border: 3px solid green;
}
.container{
    border: 1px solid #e5e9ed;
    border-radius: 10px;
    padding: 10px;
    background-color:#e5e9ed;
}
.container2{
    border-left: 5px solid #06ae6f;
    padding-left: 5px;
    background-color:#ffffff;
}

</style>
</head>
<body>
    <h1>Center Align Text</h1>
<p><b> To just  center the text in side an element,use</b> <span style="color: red;">text-align: center;</span></p>
<table >
<tr>
    <td><span>This text is centered</span></td>
</tr>
</table border="2">
<div class="container">
<h2>Example</h2>
<div class="container2">
<p style="color: #ab746c;">.center  &#10100 </p>
<p style="color: #4342c4;"><span style="color: #ec6459;">text-align</span>: center;</p>
<p style="color: #4342c4;"><span style="color: #ec6459;">border</span>: 3px solid green;</p>

<p>&#10101</p>
</div>

    <br>
    <button style="background-color: #06ae6f; color: white ; border: #06ae6f;">Try it your self</button>
</div>
</body>
