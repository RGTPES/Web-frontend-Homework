<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <form action="" method="get" class="border border-3 m-3 p-3 container w-25">
        <div class="d-flex justify-content-between">
            <h3>Đăng ký thành  viên</h3>
            <i class="bi bi-x-lg"></i>
        </div>
        
        <hr>
        <label for="Username">họ và tên</label> <br>
        <input type="text" name="Username" id="Username" class="w-100">
        <br>
        <label for="Email">email</label> <br>
        <input type="Email" name="Email" id="Email" class="w-100"> <br>
        <label for="Password">mật khẩu</label> <br>
        <input type="password" name="Password" id="Password" class="w-100"> <br>
        <button class="bg-success text-bg-dark  border-0 ">Đăng ký</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
